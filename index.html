<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<script src="jquery-3.1.1.js"></script>
<script type ="text/javascript" src="maze.js"></script>
<script type ="text/javascript" src="experimentalaction.js"></script>
<title>Maze</title>
</head>
<body style= "text-align: center";>
    
<h1 class= "headtitle">You 'Maze Me</h1>

    <div class="subNavSelections">

         # of Rows
        <select id="numOfRows">
            <option value="10">10</option>
            <option selected value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="50">50</option>
        </select>
        <p id="selectionMessage"></p>
    </div>

    <div class="subNavSelections subNavSpacer"></div>

    <div class="subNavSelections">

        How quickly should the maze search?
       <select id="searchSpeed">
           <option value="50">50ms</option>
           <option value="100">100ms</option>
           <option selected value="200">200ms</option>
           <option value="250">250ms</option>
           <option value="500">500ms</option>
           <option value="1000">1s</option>
           <option value="5000">5s</option>
       </select>
   </div>

   <div class="subNavSelections subNavSpacer"></div>

   <div class="subNavSelections">

    How many walls should there be?
   <select id="wallDensity">
       <option value="0">None</option>
       <option value=".1">Few</option>
       <option selected value=".34">Normal</option>
       <option value=".45">More</option>
       <option value=".6">Many</option>
   </select>
</div>
<div>
    <button id="startButton" class="" onclick="startMaze()">
        START
    </button>
    <div class="subNavSelections subNavSpacer"></div><div class="subNavSelections subNavSpacer"></div>
    <div class = "subNavSelections statArea">
        <span>Number of Mazes:</span><span id="mazesWatched" class="spanStats">0</span>
        <div class="subNavSelections subNavSpacer"></div>
        <span>Steps:</span><span id="stepsToEntry" class="spanStats">0</span>

    </div>
</div>
<div class="maze-wrapper" id="mazeWrapper"></div>

<!-- <div class = "locationdisplay" id = "locationdisplay"><p id = ".coords">That Location Is:</p> -->
<div id = "htmlloc" div class = "htmlloc"></div>



</body>
</html>
